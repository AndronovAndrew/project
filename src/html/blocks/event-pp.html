<div class = "pp">
  <div class = "pp__container">
    <div class="pp__sticky-close">
      <button type="button" class = "pp__sticky-btn">
        <svg class="pp__btn-icon" wight = "24" height = "24">
          <use xlink:href="assets/svg-sprite/close.png"></use>
        </svg>
      </button>
    </div>
    <div class="pp__wrapper">
      <h3 class="pp__tittle">
        Заполните форму <br/>
        И мы подберем площадку
      </h3>
      <div class="pp__form form">
        <div class="pp__list">
          <div class="form__field">
            <h6 class="form__tittle">
              Формат предприятия:
            </h6>
            <div class="field__radio radio" radio>
              <label class="radio__label">
                <input type="radio" name="format" value="seminar" class="radio__input"/>
                <span class="radio__mark"></span>
                <span class="radio__name">Мастер-класс/семинар</span>
              </label>
              <label class="radio__label">
                <input type="radio" name="format" value="concert" class="radio__input"/>
                <span class="radio__mark"></span>
                <span class="radio__name">Концерт/выступление</span>
              </label>
              <label class="radio__label">
                <input type="radio" name="format" value="show" class="radio__input"/>
                <span class="radio__mark"></span>
                <span class="radio__name">Выставка/показ</span>
              </label>
              <label class="radio__label">
                <input type="radio" name="format" value="other" class="radio__input"/>
                <span class="radio__mark"></span>
                <span class="radio__name">Другое</span>
              </label>
            </div>
          </div>
          <div class="form__group">
            <div class="form__field field">
              <h6 class = "field__tittle">Планируемое количество посетителей:</h6>
              <select name="amount" class="field__select">
                <option value="20">
                  до 20 человек
                </option>
                <option value="100">
                  от 20 до 100 человек
                </option>
                 <option value="500">
                  от 20 до 500 человек
                </option>
                 <option value="501">
                  более 500 человек
                </option>
              </select>
            </div>
            <div class="form__field field">
              <h6 class = "field__tittle">Дата проведения:</h6>
              <div class="field__inputs">
                <input class="field__input--w55 field--datetime" type="text" placeholder="ДД">
                <input class="field__input--w55 field--datetime" type="text" placeholder="ММ">
                <input class="field__input--w110 field--datetime" type="text" placeholder="ГГГГ">
              </div>
            </div>
          </div>
          <div class="form__section">
            <h6 class="field__tittle">
              Контактные данные:
            </h6>
            <div class="form__list">
              <label class="form__field form__field--w50 field">
                <span class="field__label">
                  Имя*
                  <input type="text" class="field__input" placeholder="Имя" name="name" required/>
                </span>
              </label>
              <label class="form__field form__field--w50 field">
                <span class="field__label">
                  Фамилия*
                  <input type="text" class="field__input" placeholder="Фамилия" name="last_name" required/>
                </span>
              </label>
              <label class="form__field form__field--w50 field">
                <span class="field__label">
                  Телефон*
                  <input type="tel" class="field__input" placeholder="+7()___ __ __" name="phone" required/>
                </span>
              </label>
              <label class="form__field form__field--w50 field">
                <span class="field__label">
                  Email*
                  <input type="email" class="field__input" placeholder="email" name="Email" required/>
                </span>
              </label>
            </div>
          </div>
              <label class="form__field form__field--mb30 field">
                <span class="field__label field__label--textarea">
                  Есть пожелания? Напишите нам:
                </span>
                <textarea name="wish" class="field__textarea"></textarea>
              </label>
              <label class="form__check check">
                <input type="checkbox"
                       class="check_input"
                       name="agree
                       required"/>
                       <span class="check__mark"></span>
                       <span class="check__label">
                        Я соглашаюсь с пользовательским соглашением и с политикой использования персональных данных
                       </span>
              </label>
              <div class="form__btns">
                <button type="submit" class="form__btn btn">
                  Отправить
                </button>
              </div>
          </div>
        </div>
      </div>
    </div>
  </div>
